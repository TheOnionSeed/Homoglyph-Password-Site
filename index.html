<!DOCTYPE html>
<html>
	<head>
		<title>Glyph Password</title>
		<link rel="icon" type="image/png" href="./images/favicon.ico"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
		<script src="./scripts/main.js" type="text/javascript"></script>
		<link rel="stylesheet" href="./css/style.css"/>
	</head>

	<body>
		<div id="header" class="group">
			<img id="logo" src="./images/logo.png" alt="logo"/> 
			<h1 id="title"> Glyph Password </h1>
		</div>

		<hr/>

		<!-- Password Generators-->
		<div id="body" class="group"> 
		
			<!-- Module to contain extra options the user wants-->
			<div class="passwordModules">
				
				<h2 class="moduleTitle"> User-Generated Password </h2>
				
				<form id="userForm">
					<h3 class="labels">  Enter a word:  </h2>
					<input type="text" id="userWord"/>
					
					<br/>
					
					<h3 class="labels"> Glyphed Password: </h3>
					<span id="userGlyphed"></span>
					
					<br/>
					<button id ="userWordBtn" type="button">Submit!</button>
				</form>
			</div>
			
			<!-- Module to contain a randomized word from the dictionary and convert to a glyph password-->
			<div class="passwordModules">
				
				<h2 class="moduleTitle"> Random Password </h2>
					
				<form id="randomForm">
					<h3 class="labels">  Password Length:  </h2>
					<input id="passwordLength" type="text"/> 
					
					<br/>
				
					<h3 class="labels">      Chosen Word:      </h3>
					<span id="chosenWord"></span>
			
					<br/>
					
					<h3 class="labels"> Glyphed Password: </h3>
					<span id="glyphedPassword"></span>
					
					<br/>
					
					<button id ="randomPassBtn" type="button">Submit!</button>
				</form>
			</div>
		</div>
		
		<hr/>
		
		<!-- Support -->
		<div id="support">
			<h3 class="moduleTitle">Support & Development</h4>
			
			
			<a href="https://github.com/TheOnionSeed/Homoglyph-Password-Site" target="_blank">
				<img id="githubLogo" src="./images/github.png" alt="logo" align="center"/>
			</a>
			
		</div>
		
		<hr/>
		
		<!-- Credits -->
		<div id="credits">
			<p>TheOnionSeed-Tri Do</p>
		</div>
		
	</body>
</html>
